{%  if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignIn </title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body class="bg-gray-100">
        <!-- navbar begins here -->
        {% include "components/navbarSign.html" %}
        <!-- navbar ends here -->
        <!-- login starts here -->
        <div class="flex justify-center items-center h-screen">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/postsign/" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Enter your username" name="email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="password">  Password </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Enter your password" name="password">
                </div>
                <div class="flex items-center justify-between">
                    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit" value="Sign In"></input>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button" onClick="location.href='{% url 'signup' %}'">Sign up
                    </button>
                </div>
            </form>
        </div>
        <!-- login ends here -->
        <!-- footer starts here -->
        {% include "components/footer.html" %}
        <!-- footer ends here -->
    </body>
</html>
