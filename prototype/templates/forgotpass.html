    // alert the message from the backend
    alert("{{error_message}}");
</script>
{% endif %}

<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body style="background-image: url('{%static 'img/signin/7971.jpg' %}');">
    <nav class="bg-gray-800 p-2 mt-0 fixed w-full z-10">
      <div class="container mx-auto flex flex-wrap items-center">
        <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
          <a class="text-white no-underline hover:text-white hover:no-underline" href="/">
            <span class="text-2xl pl-2">Forgot Password</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container w-full md:max-w-md mx-auto pt-20">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="/postforgotpass/" >
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="flex items-center justify-between">
          <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Send Link"> 
        </input>
        </div>
        
      </form>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onClick="location.href='{% url 'index' %}'">go back to login 
        </button>
      </div>
    </div>

  </body>
</html>
